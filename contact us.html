            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/codemaster/about.html">about</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            some importent things
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="">C programming</a></li>
                            <li><a class="dropdown-item" href="#">Python programming</a></li>

                    <li class="nav-item">
                        <a class="nav-link" href="/codemaster/contact%20us.html" tabindex="-1" aria-disabled="true">contact us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--forms for contact us-->
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>west bengal</option>
                        <option>delhi</option>
                        <option>telengana</option>
                        <option>assam</option>
                        <option>bihar</option>
                        <option>panjab</option>
                        <option>himachal pradesh</option>
                    </select>
                </div>
            </form>
        </div>
        <select class="form-select form-select-sm my-4" aria-label=".form-select-sm example">
            <option selected>profession</option>
            <option value="1">professional</option>
            <option value="2">student</option>
            <option value="3">job seeker</option>
        </select>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>problem related</option>
            <option value="1">programming concepts</option>
            <option value="2">programming language</option>
            <option value="3">content understanding</option>
            <option value="3">other</option>
          </select>
          <div class="mb-3 my-4">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your problem </label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
    </div>
    <!--footer-->
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2020–2021 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>
